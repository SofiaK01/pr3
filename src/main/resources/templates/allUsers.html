<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:5px
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        th, td {
            padding: 25px;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script th:src="@{/js/js.js}" type="text/javascript"></script>

</head>
<body>
<header>
    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#"><h5><span sec:authentication="name"></span></h5></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active text-white-50">

                        <h5>with roles:
                            <span sec:authorize="hasAnyRole('ROLE_ADMIN')">
                               ROLE_ADMIN
                            </span>
                            <span sec:authorize="hasAnyRole('ROLE_USER')">
                                ROLE_USER
                            </span>
                        </h5>
                    </li>
                </ul>
                <a class="nav-link text-white-50 logout" href="#">Logout</a>
            </div>
        </nav>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
                   href="http://localhost:8080/admin" role="tab" sec:authorize="hasRole('ROLE_ADMIN')"
                   aria-controls="home">Admin</a>
                <a class="list-group-item list-group-item-action btnUserTable" id="list-profile-list" data-toggle="list"
                   href="http://localhost:8080/users" sec:authorize="hasRole('ROLE_USER')" role="tab"
                   aria-controls="profile">User</a>
            </div>
        </div>
        <div class="col-10 p-3 mb-2 bg-light">
            <h1>Admin panel</h1>

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">User table</a>
                    <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New User</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <b>All Users</b>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped border">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nickname</th>
                                        <th>Email</th>
                                        <th>Pts</th>
                                        <th>Password</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="user_table_body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <b>Add new user</b>
                            </div>
                            <div class="card-body" align="center">
                                <div class="newUser">
                                    <form id="New_User_Form">

                                        <label for="email"><b>Email address</b></label>
                                        <input type="email" class="form-control mb-1 col-4"
                                               id="email" aria-describedby="emailHelp">


                                        <label for="nickname"><b>User Name</b></label>
                                        <input type="text" class="form-control mb-1 col-4"
                                               id="nickname" aria-describedby="emailHelp">


                                        <div class="form-group">
                                            <label for="pts"><b>pts</b></label>
                                            <input type="text" class="form-control mb-1 col-4"
                                                   id="pts">

                                            <label for="password"><b>Password</b></label>
                                            <input type="password"
                                                   class="form-control mb-1 col-4"
                                                   id="password">


                                            <label><b>Role</b>
                                                <select multiple size="2" name="select_role" class="form-control"
                                                        id="selectRole">
                                                    <option name="ROLE_ADMIN" value="1">ADMIN</option>
                                                    <option name="ROLE_USER" value="4" selected="selected">USER</option>
                                                </select>
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-success col-2 AddBtn">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="editUser" align="center">
    <form th:action="@{/rest/edit/{id}}" method="PUT">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="id" class="col-form-label">ID</label>
                        <input type="number" class="form-control" id="id" name="id">

                        <label for="emailEdit" class="col-form-label">Email</label>
                        <input type="text" class="form-control" id="emailEdit" name="email">

                        <label for="nicknameEdit" class="col-form-label">User name</label>
                        <input type="text" class="form-control" id="nicknameEdit" name="nickname" value="">

                        <label for="ptsEdit" class="col-form-label">pts</label>
                        <input type="number" class="form-control" id="ptsEdit" name="pts" value="">

                        <label for="passwordEdit" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="passwordEdit" name="password">

                        <input type="checkbox" id="ROLE_USER" name="role_user" value="1">
                        <label for="ROLE_USER">user</label>

                        <input type="checkbox" id="ROLE_ADMIN" name="role_admin" value="4">
                        <label for="ROLE_ADMIN">admin</label>

                        <label><b>Role</b>
                            <select multiple size="2" name="select_role" class="form-control"
                                    id="selectRoleEdit">
                                <option name="ROLE_ADMIN" value="1" selected="selected">ADMIN</option>
                                <option name="ROLE_USER" value="4" selected="selected">USER</option>
                            </select>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary editButton" value="Edit">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
