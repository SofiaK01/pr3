<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:5px
      xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        th, td {
            padding: 25px;
        }
    </style>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script th:src="@{/js/userjs.js}" type="text/javascript"></script>
</head>
<body>
<header>
    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#"><h5><span sec:authentication="name"></span></h5></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active text-white-50">

                        <h5>with roles:
                            <span sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                ROLE_ADMIN
                            </span>
                            <span sec:authorize="hasAnyRole('ROLE_USER')">
                                ROLE_USER
                            </span>
                        </h5>
                    </li>
                </ul>
                <a class="nav-link text-white-50 logout" href="#">Logout</a>
            </div>
        </nav>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
                   href="http://localhost:8080/admin" role="tab" sec:authorize="hasRole('ROLE_ADMIN')"
                   aria-controls="home">Admin</a>
                <a class="list-group-item list-group-item-action btnUserTable" id="list-profile-list" data-toggle="list"
                   href="http://localhost:8080/users" sec:authorize="hasRole('ROLE_USER')" role="tab"
                   aria-controls="profile">User</a>
            </div>
        </div>
        <div class="col-10 p-5 mb-2 bg-light">
            <h1>User information-page</h1>
            <div class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <b>About User</b>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped border">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nickname</th>
                                <th>Email</th>
                                <th>PTS</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="spans">
                            <tr>

                                <th><span sec:authentication="principal.id"></span></th>
                                <th><span sec:authentication="principal.username"></span></th>
                                <th><span sec:authentication="principal.email"></span></th>
                                <th><span sec:authentication="principal.pts"></span></th>
                                <th><span sec:authentication="principal.authorities"></span></th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <button sec:authorize="!hasRole('ROLE_ADMIN')" class="btn btn-info makeAbtn" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" id="makeAdmin">
                        хочу быть армянином ^^
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
